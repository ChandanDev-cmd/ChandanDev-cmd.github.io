<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://assets.onecompiler.app/43bw5rn75/43caa5h2r/SRM%20logo.pdf%20(1).png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outer-container {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            max-width: 700px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background-color: rgba(240, 250, 250, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 10px solid black;
            width: 100%;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            font-size: 50px;
            color: #af4ae2;
        }

        #question {
            font-size: 30px;
            text-align: center;
            border: 4px solid black;
            margin-bottom: 11px;
            padding: 9px;
        }

        .option {
            padding: 15px;
            font-size: 20px;
            margin: 4px;
            border: 4px solid black;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            display: block;
            width: 100%;
            background-color: white;
            text-align: center;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .option.selected {
            background-color: blue !important;
            color: white;
        }

        #next-btn {
            display: none;
            font-size: 24px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #timer {
            font-size: 20px;
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="quiz-container">
            <h1>Quiz App</h1>
            <div id="quiz">
                <p id="question">Question will appear here</p>
                <div id="options"></div>
                <p id="timer">Time Left: 30s</p>
                <div style="display: flex; justify-content: center;">
                    <button id="next-btn" onclick="nextQuestion()">Next Question</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;

        let questions = [
            {
                "question": "Which header file is necessary for input/output operations in C++?",
                "options": ["#include <iostream>", "#include <stdio.h>", "#include <conio.h>", "#include <string>"],
                "answer": 0
            },
            {
                "question": "Which operator is used to allocate memory dynamically in C++?",
                "options": ["malloc", "alloc", "new", "create"],
                "answer": 2
            },
            {
      "question": "Which feature allows a function or operator to be used for different data types?",
      "options": [
        "Inheritance",
        "Encapsulation",
        "Polymorphism",
        "Overloading"
      ],
      "answer": 3
    },
    {
      "question": "What is the correct syntax to output 'Hello World' in C++?",
      "options": [
        "print('Hello World');",
        "cout << 'Hello World';",
        "System.out.println('Hello World');",
        "echo 'Hello World';"
      ],
      "answer": 1
    },
    {
      "question": "Which of the following is NOT a valid access specifier in C++?",
      "options": ["public", "private", "protected", "secured"],
      "answer": 3
    },
    {
      "question": "What is the size of an 'int' data type typically in C++ (on a 32-bit system)?",
      "options": ["2 bytes", "4 bytes", "8 bytes", "Depends on compiler"],
      "answer": 1
    },
    {
      "question": "Which operator is used to allocate memory dynamically in C++?",
      "options": ["malloc", "alloc", "new", "create"],
      "answer": 2
    },
    {
      "question": "Which loop is guaranteed to execute at least once in C++?",
      "options": [
        "for loop",
        "while loop",
        "do-while loop",
        "none of the above"
      ],
      "answer": 2
    },
    {
      "question": "Which keyword is used to prevent a class from being inherited?",
      "options": ["sealed", "final", "private", "restrict"],
      "answer": 1
    },
    {
      "question": "What is the primary purpose of the 'friend' keyword in C++?",
      "options": [
        "To allow access to private members",
        "To create a global function",
        "To define a static function",
        "To prevent inheritance"
      ],
      "answer": 0
    },
        ];

        function startTimer() {
            timeLeft = 30;
            document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function displayQuestion() {
            document.getElementById("next-btn").style.display = "none";
            let questionObj = questions[currentQuestionIndex];
            document.getElementById("question").innerText = questionObj.question;
            document.getElementById("options").innerHTML = "";
            
            questionObj.options.forEach((option, index) => {
                let btn = document.createElement("button");
                btn.innerText = option;
                btn.classList.add("option");
                btn.onclick = function() { selectOption(this, index); };
                document.getElementById("options").appendChild(btn);
            });
            
            clearInterval(timer);
            startTimer();
        }

        function selectOption(button, selectedIndex) {
            document.querySelectorAll(".option").forEach(btn => btn.disabled = true);
            button.classList.add("selected");
            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            clearInterval(timer);
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                document.getElementById("quiz").innerHTML = `<h2>Quiz Completed! Your score: ${score}</h2>`;
            }
        }

        displayQuestion();
    </script>
</body>
</html>
