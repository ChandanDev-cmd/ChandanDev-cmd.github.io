<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    style="
      background-image: url('https://source.unsplash.com/1600x900/?technology');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      class="outer-container"
      style="
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        max-width: 900px;
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="quiz-container"
        style="
          background-color: rgba(255, 255, 255, 0.9);
          padding: 20px;
          border-radius: 10px;
          width: 100%;
        "
      >
        <h1
          style="
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            font-size: 50px;
            color: #af4ae2;
          "
        >
          Quiz App
        </h1>
        <div id="quiz">
          <p id="question" style="font-size: 40px; text-align: center">
            Question will appear here
          </p>
          <div id="options" style="text-align: center"></div>
          <p id="timer" style="font-size: 40px; text-align: center">
            Time Left: 30s
          </p>
          <div style="display: flex; justify-content: center">
            <button
              id="next-btn"
              onclick="nextQuestion()"
              style="
                display: none;
                font-size: 24px;
                padding: 15px 30px;
                background-color: #007bff;
                color: white;
                border-radius: 10px;
                border: none;
                cursor: pointer;
              "
            >
              Next Question
            </button>
          </div>
        </div>
        <div id="result" style="text-align: center"></div>
        <div id="incorrect-questions" style="text-align: center; display: none;"></div>
      </div>
    </div>

    <script>
      let currentQuestionIndex = 0;
      let score = 0;
      let timeLeft = 30;
      let timer;
      let questions = [];
      let incorrectQuestions = [];

      async function fetchQuestions() {
        const response = await fetch("https://opentdb.com/api.php?amount=10&type=multiple");
        const data = await response.json();
        questions = data.results.map((q) => ({
          question: q.question,
          correct_answer: q.correct_answer,
          incorrect_answers: q.incorrect_answers
        }));
        displayQuestion();
      }

      function startTimer() {
        timeLeft = 30;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        timer = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            nextQuestion();
          }
        }, 1000);
      }

      function displayQuestion() {
        if (currentQuestionIndex < questions.length) {
          const question = questions[currentQuestionIndex];

          document.getElementById("question").innerHTML = question.question;

          let options = [...question.incorrect_answers];
          const correctIndex = Math.floor(Math.random() * (options.length + 1));
          options.splice(correctIndex, 0, question.correct_answer);

          document.getElementById("options").innerHTML = "";
          options.forEach((option) => {
            const button = document.createElement("button");
            button.innerHTML = option;
            button.classList.add("option");
            button.style.padding = "20px";
            button.style.fontSize = "24px";
            button.style.margin = "5px";
            button.style.transition = "transform 0.2s ease-in-out";
            button.onmouseover = () => {
              if (!button.disabled) button.style.transform = "scale(1.1)";
            };
            button.onmouseout = () => {
              button.style.transform = "scale(1)";
            };
            button.onclick = () => {
              checkAnswer(option);
              button.disabled = true;
              button.style.transform = "scale(1)";
            };
            document.getElementById("options").appendChild(button);
          });

          document.getElementById("next-btn").style.display = "none";
          startTimer();
        } else {
          showResult();
        }
      }

      function checkAnswer(selectedAnswer) {
        clearInterval(timer);
        const question = questions[currentQuestionIndex];
        if (selectedAnswer === question.correct_answer) {
          score++;
        } else {
          incorrectQuestions.push(question);
        }
        document.getElementById("next-btn").style.display = "block";
      }

      function nextQuestion() {
        currentQuestionIndex++;
        displayQuestion();
      }

      function showResult() {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").innerHTML = `<h2>Your Score: ${score}/${questions.length}</h2>`;
        showIncorrectQuestions();
      }

      function showIncorrectQuestions() {
        if (incorrectQuestions.length > 0) {
          const incorrectDiv = document.getElementById("incorrect-questions");
          incorrectDiv.style.display = "block";
          incorrectDiv.innerHTML = "<h3>Incorrect Questions:</h3>";
          incorrectQuestions.forEach((q) => {
            incorrectDiv.innerHTML += `<p>${q.question} (Correct Answer: ${q.correct_answer})</p>`;
          });
        }
      }

      fetchQuestions();
    </script>
  </body>
</html>
