<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: url('https://assets.onecompiler.app/43bw5rn75/43caffn7n/WhatsApp%20Image%202025-03-20%20at%2000.35.31.jpeg') center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .outer-container {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 15px;
        max-width: 700px;
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .quiz-container {
        background-color: rgba(240, 250, 250, 0.9);
        padding: 20px;
        border-radius: 20px;
        border: 9px solid black;
        width: 100%;
      }
      h1 {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        font-size: 50px;
        color: #af4ae2;
      }
      #question {
        font-size: 30px;
        text-align: center;
        border: 4px solid black;
        margin-bottom: 11px;
        padding: 9px;
      }
      .option {
        padding: 15px;
        font-size: 20px;
        margin: 4px;
        border: 4px solid black;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }
      .option:hover {
        transform: scale(1.1);
      }
      .option.selected {
        background-color: blue;
        color: white;
        border: 3px solid blue;
      }
      #next-btn {
        display: none;
        font-size: 24px;
        padding: 15px 30px;
        background-color: #007bff;
        color: white;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
      #timer {
        font-size: 40px;
        text-align: center;
        margin-top: 20px;
      }
      #result, #incorrect-questions {
        text-align: center;
        margin-top: 20px;
      }
      #penalty-message {
        color: red;
        text-align: center;
        display: none;
        margin-top: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="quiz">
          <p id="question">Question will appear here</p>
          <div id="options" style="text-align: center;"></div>
          <p id="timer">Time Left: 30s</p>
          <p id="penalty-message"></p>
          <div style="display: flex; justify-content: center;">
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
          </div>
        </div>
        <div id="result"></div>
        <div id="incorrect-questions"></div>
      </div>
    </div>
    <script>
      let currentQuestionIndex = 0, score = 0, timeLeft = 30, timer, questions = [], incorrectQuestions = [], tabSwitchPenalty = 0;
      
      async function fetchQuestions() {
        const response = await fetch("https://opentdb.com/api.php?amount=10&type=multiple");
        const data = await response.json();
        questions = data.results.map(q => ({
          question: q.question,
          correct_answer: q.correct_answer,
          incorrect_answers: q.incorrect_answers
        }));
        displayQuestion();
      }
      
      function startTimer() {
        timeLeft = 30;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        timer = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            nextQuestion();
          }
        }, 1000);
      }
      
      function displayQuestion() {
        document.getElementById("penalty-message").style.display = "none";
        if (currentQuestionIndex < questions.length) {
          const question = questions[currentQuestionIndex];
          document.getElementById("question").innerHTML = question.question;
          let options = [...question.incorrect_answers, question.correct_answer].sort(() => Math.random() - 0.5);
          document.getElementById("options").innerHTML = "";
          options.forEach(option => {
            const button = document.createElement("button");
            button.innerHTML = option;
            button.classList.add("option");
            button.onclick = () => checkAnswer(button, option);
            document.getElementById("options").appendChild(button);
          });
          document.getElementById("next-btn").style.display = "none";
          startTimer();
        } else {
          showResult();
        }
      }
      
      function checkAnswer(button, selectedAnswer) {
        clearInterval(timer);
        document.querySelectorAll(".option").forEach(b => b.disabled = true);
        button.classList.add("selected");
        const correctAnswer = questions[currentQuestionIndex].correct_answer;
        if (selectedAnswer === correctAnswer) {
          score++;
        } else {
          incorrectQuestions.push({
            question: questions[currentQuestionIndex].question,
            correctAnswer
          });
        }
        document.getElementById("next-btn").style.display = "block";
      }
      
      function nextQuestion() {
        currentQuestionIndex++;
        displayQuestion();
      }
      
      function showResult() {
        score -= tabSwitchPenalty;
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").innerHTML = `<h2>Your Score: ${score}/${questions.length}</h2>`;
        if (incorrectQuestions.length) {
          let incorrectHTML = "<h3>Incorrect Questions:</h3>";
          incorrectQuestions.forEach(({ question, correctAnswer }) => {
            incorrectHTML += `<p><strong>Q:</strong> ${question}<br><strong>Correct:</strong> ${correctAnswer}</p>`;
          });
          document.getElementById("incorrect-questions").innerHTML = incorrectHTML;
          document.getElementById("incorrect-questions").style.display = "block";
        }
      }
      
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          tabSwitchPenalty += 2;
          document.getElementById("penalty-message").innerText = `Tab switch detected, penalty: -${tabSwitchPenalty}`;
          document.getElementById("penalty-message").style.display = "block";
        }
      });
      
      fetchQuestions();
    </script>
  </body>
</html>
